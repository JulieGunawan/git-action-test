name: label new contributor

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/labeler@v4
        with:
          repo-token: ${{secrets.TOKEN_SECRET}}
          configuration-path: "path/to/folder/.*"
          dot: false
          pr-number: |
            1
